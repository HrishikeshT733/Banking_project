


<div class="container mt-4">
  <h2>Change Password</h2>
  <form (ngSubmit)="onChangePassword()" #form="ngForm">
    <div class="mb-3">
      <label for="oldPassword" class="form-label">Old Password</label>
      <input type="password" class="form-control" id="oldPassword" [(ngModel)]="changePasswordRequest.oldPassword" name="oldPassword" required>
    </div>

    <div class="mb-3">
      <label for="newPassword" class="form-label">New Password</label>
      <input type="password" class="form-control" id="newPassword" [(ngModel)]="changePasswordRequest.newPassword" name="newPassword" required>
    </div>

    <button type="submit" class="btn btn-primary">Change Password</button>
  </form>

  <div *ngIf="message" class="alert mt-3" [ngClass]="{'alert-success': success, 'alert-danger': !success}">
    {{ message }}
  </div>
</div>
